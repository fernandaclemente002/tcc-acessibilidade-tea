<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Indoor</title>
  <style>
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
    async></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.4218, lng: -122.0840 },
        zoom: 17.56,
      });
      const indoorMap = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.4218, lng: -122.0840 },
        zoom: 17.56,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        indoor: true,
      });
    }
  </script>
</body>
</html>
